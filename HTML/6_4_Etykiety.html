<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Etykiety</title>
    </head>
    <body>
      <form>
       <fieldset>
           <legend>Płeć użytkownika</legend>
        <label>
            Wiek:
                <input type="number" name="wiek"><br>
        </label>
            Płeć:
                <input type="radio" id="kobieta" name="plec" value="k">
        <label for="kobieta">Kobieta
        </label>
                <input type="radio" id="mezczyzna" name="plec" value="m">
        <label for="mezczyzna">Mężczyzna</label><br>
            Data urodzenia    <input type="date" id="dataUrodzenia" name="data">
        <label for="dataUrodzenia"></label><br>
            Poczta elektroniczna<input type="email" id="email" name="email">
        <label for="email"></label>
                <input type="submit" name="przycisk">
           <br>
             Adres strony www   <input type="url" id="url" name="url">
        <label for="url"></label>
           <br>
            Szukaj    <input type="search" id="wyszukaj" name="wyszukaj" placeholder="Wyszukaj...">
        <label for="wyszukaj"></label>
       </fieldset>
      </form>
    </body>
</html>
